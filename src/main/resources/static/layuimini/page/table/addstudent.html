<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <script src="/static/layuimini/js/jquery.min.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="sname" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value="" class="layui-input">

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">学号</label>
        <div class="layui-input-block">
            <input type="text" name="sno" lay-verify="required" lay-reqtext="学号不能为空" placeholder="请输入学号" value="" class="layui-input">

        </div>
    </div>
<!--    <div class="layui-form-item">-->
<!--        <label class="layui-form-label required">性别</label>-->
<!--        <div class="layui-input-block">-->
<!--            <input type="radio" name="sex" value="男" title="男" checked="">-->
<!--            <input type="radio" name="sex" value="女" title="女">-->
<!--        </div>-->
<!--    </div>-->
    <div class="layui-form-item">
        <label class="layui-form-label required">电话</label>
        <div class="layui-input-block">
            <input type="text" name="sphone" lay-verify="required" lay-reqtext="电话不能为空" placeholder="请输入电话" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">班级</label>
        <div class="layui-input-block">
            <input type="text" name="sclass" lay-verify="required" lay-reqtext="班级不能为空" placeholder="请输入班级" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">宿舍楼</label>
        <div class="layui-input-inline">
            <select name="daddress"  id="daddress">
                <option disabled>请选择一个宿舍楼</option>
<!--                <option value="">全部</option>&ndash;&gt;-->
                <!--                                    <option value="010">北京</option>-->
                <!--                                    <option value="021">上海</option>-->
                <!--                                    <option value="0571">杭州</option>-->
            </select>
        </div>

    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">宿舍号</label>
        <div class="layui-input-block">
            <input type="text" name="ssushe" lay-verify="required" lay-reqtext="宿舍号不能为空" placeholder="请输入宿舍号" value="" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>

</div>
<script src="../../lib/layui-v/layui.js" charset="utf-8"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            type:"get",
            url:'/sushe/myselect',
            success:function(userList){
                if (userList.msg==1){
                    // console.log(userList.data);
                    // alert(userList.data[3].custIndustry);
                    // alert(userList.data.length);
                    var unitObj=document.getElementById("#daddress"); //页面上的<html:select>元素
                    if(userList.data!=null){ //后台传回来的select选项
                        for(var i=0;i<userList.data.length;i++){
                            $("#daddress").append("<option value='" + userList.data[i].dname + "'>" + userList.data[i].dname + "</option>");
                        }
                        layui.use('form', function () {
                            var form = layui.form;
                            form.render();
                        });
                    }
                }
            }
        })
    })
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            // var index = layer.alert(JSON.stringify(data.field), {
            //     title: '最终的提交信息'
            // }, function () {
            //
            //
            //     // 关闭弹出层
            //     layer.close(index);
            //
            //     var iframeIndex = parent.layer.getFrameIndex(window.name);
            //     parent.layer.close(iframeIndex);

            // });

            $.ajax({
                url: '/student/insert',
                data: JSON.stringify(data.field),
                contentType: "application/json;charset=utf-8",
                dataType:'json',
                type: "post",
                async: false,//false为同步，这个Ajax请求将整个浏览器锁死
                success:function (d){
                    if (d.msg==1){
                        layer.msg("添加成功", {icon: 6});
                        window.parent.location.reload();//修改成功后刷新父界面
                    }else {
                        layer.msg("添加失败", {icon: 5});
                    }
                }
            })
            var iframeIndex = parent.layer.getFrameIndex(window.name);
            parent.layer.close(iframeIndex);
            return false;
        });

    });
</script>
</body>
</html>
